name: PR Checks

on: 
  pull_request:
    branches:
      - develop

jobs:
  test:
    name: Run Tests & Coverage
    runs-on: ubuntu-latest
    env:
      PORT: ${{ vars.PORT }}
      HOST: ${{ vars.HOST }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: '20.18.1'
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Run Tests
        run: npm test